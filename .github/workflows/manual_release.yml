name: Manual Release

on:
  workflow_dispatch:
    inputs:
      build:
        description: "The number in the builds/* tag"
        required: true
      run:
        description: "The ID of the run including the artifacts"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish_release:
    name: Publish Release
    runs-on: ubuntu-latest
    environment:
      name: app_store
    env:
      RELEASE_NOTES: CHANGELOG.txt
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: "builds/${{ inputs.build }}"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
          github-token: ${{ secrets.ACCESS_TOKEN }}
          run-id: ${{ inputs.run }}
      - name: Print workspace structure
        run: |
          ls -R
      - name: Read app version
        run: |
          version=`ci/version-number.sh`
          echo "APP_VERSION=${version}" >> "$GITHUB_ENV"
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_push_gpgsign: false
      - name: Tag release
        run: |
          git tag -as "v$APP_VERSION" -m "v$APP_VERSION"
          git push --tags
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.APP_VERSION }}
          tag_name: "v${{ env.APP_VERSION }}"
          body_path: ${{ env.RELEASE_NOTES }}
          files: |
            artifacts/*.dmg*
